<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday mo na!!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Background layer */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/image.png') repeat;
            background-size: 50% 50%;
            opacity: 0.5;
            z-index: -1;
        }

        .card {
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            padding: 20px;
            overflow: hidden;
            animation: pulse 3s infinite;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .greeting-text {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 1s infinite;
        }

        .message {
            font-size: 20px;
            color: #fff;
            padding: 20px 20px 0px 20px;
            min-height: 100px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 18px;
            position: relative;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .button:hover {
            background-color: #e65c52;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 111, 97, 0.7);
        }

        #image {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .balloon {
            position: absolute;
            width: 50px;
            animation: floatBalloon 7s ease-in-out infinite;
            display: none;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(10deg) scale(1.1);
            }
            100% {
                transform: translateY(-100vh) rotate(-10deg) scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff6f61;
            animation: fallConfetti 4s linear infinite;
            display: none;
        }

        @keyframes fallConfetti {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(even) {
            background-color: #fad0c4;
        }

        .confetti:nth-child(odd) {
            background-color: #ff9a9e;
        }

        .confetti:nth-child(odd) {
            animation-duration: 5s;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(even) {
            animation-duration: 6s;
        }

        .fade-in {
        animation: fadeIn 1s ease-in-out;
        }

        .slide-in {
            animation: slideIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <script>
        const images = [
            'images/image2.jfif',
            'images/image8.jfif',
            'images/image9.jfif',
            'images/image10.jfif',
            'images/image11.jfif',
        ];

        const messages = [
            'I ....',
            'Love ....',
            'you ....',
            'sirenang .....',
            'bibe.'
        ];

        let counter = 0;

        function showSurprise() {
            const greetingElement = document.getElementById('greeting-text');
            const imageElement = document.getElementById('image');
            const messageElement = document.getElementById('message');
            const buttonElement = document.getElementById('button');
            const balloonElement = document.getElementsByClassName('balloon');
            const confettiElement = document.getElementsByClassName('confetti');

            greetingElement.style.display = 'block';
            for (let i = 0; i < balloonElement.length; i++) {
                balloonElement[i].style.display = 'block';
            }
            for (let i = 0; i < confettiElement.length; i++) {
                confettiElement[i].style.display = 'block';
            }

            imageElement.classList.remove('fade-in');
            messageElement.classList.remove('slide-in');

            setTimeout(() => {
                if (counter < images.length) {
                    imageElement.src = images[counter];
                    imageElement.style.display = 'block';
                    imageElement.classList.add('fade-in');

                    messageElement.textContent = messages[counter];
                    messageElement.classList.add('slide-in');
                } else {
                    messageElement.textContent = 'Enjoy your day, mahal koooo!!'; //helloo
                    imageElement.style.display = 'none';
                    buttonElement.style.display = 'none';
                }

                counter++;

                if (counter > images.length) {
                    counter = 0;
                }
            }, 10);
        }
    </script>
